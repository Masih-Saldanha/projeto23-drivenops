name: Validation Tests

on:
  pull_request:
    branches:
      - main

jobs:
  Validation-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make a new envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: ${{secrets.POSTGRES_USER}}}
          envkey_POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
          envkey_POSTGRES_DB: ${{secrets.POSTGRES_DB_TEST}}
          envkey_DATABASE_URL: ${{secrets.DATABASE_URL_TEST}}
          file_name: ".env.docker.test"
      - name: Run Tests
        run: docker-compose -f docker-compose-tests.yml run node_sorteador_app npm run test:merge
